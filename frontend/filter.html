<!DOCTYPE html>
<html lang="en">
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="frontend/production/images/favicon.png" type="image/ico" />

	<title>Filter</title>

	<!-- Bootstrap -->
    <link href="/frontend/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/frontend/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/frontend/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="/frontend/vendors/iCheck/skins/flat/grey.css" rel="stylesheet">

    <!-- bootstrap-progressbar -->
    <link href="/frontend/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet">
    <!-- JQVMap -->
    <link href="/frontend/vendors/jqvmap/dist/jqvmap.min.css" rel="stylesheet"/>
    <!-- bootstrap-daterangepicker -->
    <link href="/frontend/vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
    <!-- Ion.RangeSlider -->
    <link href="/frontend/vendors/normalize-css/normalize.css" rel="stylesheet">
    <link href="/frontend/vendors/ion.rangeSlider/css/ion.rangeSlider.css" rel="stylesheet">
    <link href="/frontend/vendors/ion.rangeSlider/css/ion.rangeSlider.skinHTML5.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/frontend/build/css/custom.min.css" rel="stylesheet">

</head>
<body>

<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>Filter Options<small>select your options to filter</small></h2>
          <ul class="nav navbar-right panel_toolbox">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </li>
            <li><a class="close-link">Close  <i class="fa fa-close"></i></a>
            </li>
          </ul>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <br />
          <form id="filterForm" data-parsley-validate class="form-horizontal form-label-left">

            <div class="form-group">
                <div class="col-md-3 col-sm-3 col-xs-12 form-group" >
                    <div style="color: black;" class="form-group">
                        <h3><b>Collection <small>most common</small></b></h3>
                    </div>
                    <div style="color: black" class="checkbox">
                      <label>
                        <input style="background: black" type="checkbox" class="flat"> Woman
                      </label>
                    </div>
                    <div style="color: black" class="checkbox">
                      <label>
                        <input type="checkbox" class="flat"> TRF
                      </label>
                    </div>
                    <div style="color: black" class="checkbox">
                        <label> 
                            <input type="checkbox" class="flat"> Man  
                        </label>    
                    </div>
                    <div style="color: black" class="checkbox">
                      <label>
                        <input type="checkbox" class="flat"> Kids
                      </label>
                    </div>
                    <div style="color: black" class="checkbox">
                        <label> 
                            <input type="checkbox" class="flat"> Sales  
                        </label>    
                    </div>
                </div>

                <div class="col-md-3 col-sm-3 col-xs-12 form-group" >
                    <div style="color: black;" class="form-group">
                        <h3><b>Size <small>standard sizes</small></b></h3>
                    </div>
                    <div style="color: black" class="checkbox">
                      <label>
                        <input style="background: black" type="checkbox" class="flat"> XS
                      </label>
                    </div>
                    <div style="color: black" class="checkbox">
                      <label>
                        <input type="checkbox" class="flat"> S
                      </label>
                    </div>
                    <div style="color: black" class="checkbox">
                        <label> 
                            <input type="checkbox" class="flat"> M  
                        </label>    
                    </div>
                    <div style="color: black" class="checkbox">
                      <label>
                        <input type="checkbox" class="flat"> L
                      </label>
                    </div>
                    <div style="color: black" class="checkbox">
                        <label> 
                            <input type="checkbox" class="flat"> XL  
                        </label>    
                    </div>
                    <div style="color: black" class="checkbox">
                        <label> 
                            <input type="checkbox" class="flat"> XXL  
                        </label>    
                    </div>
                </div>

                <div class="col-md-3 col-sm-3 col-xs-12 form-group" >
                    <div style="color: black;" class="form-group">
                        <h3><b>Colours <small>most related</small></b></h3>
                    </div>
                    <div style="color: black" class="checkbox">
                      <label>
                        <input style="background: black" type="checkbox" class="flat"> Black
                      </label>
                    </div>
                    <div style="color: black" class="checkbox">
                      <label>
                        <input type="checkbox" class="flat"> Blue
                      </label>
                    </div>
                    <div style="color: black" class="checkbox">
                        <label> 
                            <input type="checkbox" class="flat"> Brown
                        </label>    
                    </div>
                    <div style="color: black" class="checkbox">
                      <label>
                        <input type="checkbox" class="flat"> Green
                      </label>
                    </div>
                    <div style="color: black" class="checkbox">
                        <label> 
                            <input type="checkbox" class="flat"> Gray 
                        </label>    
                    </div>
                    <div style="color: black" class="checkbox">
                        <label> 
                            <input type="checkbox" class="flat" value="0"> Orange  
                        </label>    
                    </div>
                    <div style="color: black" class="checkbox">
                        <label> 
                            <input type="checkbox" class="flat" value="0"> Pink 
                        </label>    
                    </div>
                    <div style="color: black" class="checkbox">
                        <label> 
                            <input type="checkbox" class="flat" value="0"> Red  
                        </label>    
                    </div>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-12 form-group" >
                    <div style="color: black;" class="form-group">
                        <h3><b>Price <small>range around</small></b></h3>
                    </div>
                    <div class="row grid_slider">

                          <div class="col-md-12 col-sm-12 col-xs-12">
                            <p>Default grid slider with min and max values</p>
                            <input type="text" id="range" value="" name="range" />
                          </div>
                    </div>
                </div>
            </div>

            <div class="ln_solid"></div>

            <div class="form-group">
                <div class="col-md-8 col-sm-8 col-xs-12 form-group" >
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12 form-group" >
                    <div style=" display: flex; align-items: center; justify-content: center;" class="col-md-6 col-sm-6 col-xs-12 form-group">
                            <button type="reset" id="reset" class="btn btn-primary" style="background: black;">Refresh</button>
                    </div>
                    <div style=" display: flex; align-items: center; justify-content: center;" class="col-md-6 col-sm-6 col-xs-12 form-group">
                            <button type="submit" class="btn btn-primary" style="background: black;">Apply Filters</button>
                    </div>
                    
                </div>
            </div>
            

          </form>
        </div>
      </div>
    </div>
</div>

<!-- jQuery -->
<script src="/frontend/vendors/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/frontend/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="/frontend/vendors/fastclick/lib/fastclick.js"></script>
<!-- NProgress -->
<script src="/frontend/vendors/nprogress/nprogress.js"></script>
<!-- Chart.js -->
<script src="/frontend/vendors/Chart.js/dist/Chart.min.js"></script>
<!-- gauge.js -->
<script src="/frontend/vendors/gauge.js/dist/gauge.min.js"></script>
<!-- bootstrap-progressbar -->
<script src="/frontend/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
<!-- iCheck -->
<script src="/frontend/vendors/iCheck/icheck.min.js"></script>
<!-- Skycons -->
<script src="/frontend/vendors/skycons/skycons.js"></script>
<!-- Flot -->
<script src="/frontend/vendors/Flot/jquery.flot.js"></script>
<script src="/frontend/vendors/Flot/jquery.flot.pie.js"></script>
<script src="/frontend/vendors/Flot/jquery.flot.time.js"></script>
<script src="/frontend/vendors/Flot/jquery.flot.stack.js"></script>
<script src="/frontend/vendors/Flot/jquery.flot.resize.js"></script>
<!-- Flot plugins -->
<script src="/frontend/vendors/flot.orderbars/js/jquery.flot.orderBars.js"></script>
<script src="/frontend/vendors/flot-spline/js/jquery.flot.spline.min.js"></script>
<script src="/frontend/vendors/flot.curvedlines/curvedLines.js"></script>
<!-- DateJS -->
<script src="/frontend/vendors/DateJS/build/date.js"></script>
<!-- JQVMap -->
<script src="/frontend/vendors/jqvmap/dist/jquery.vmap.js"></script>
<script src="/frontend/vendors/jqvmap/dist/maps/jquery.vmap.world.js"></script>
<script src="/frontend/vendors/jqvmap/examples/js/jquery.vmap.sampledata.js"></script>
<!-- bootstrap-daterangepicker -->
<script src="/frontend/vendors/moment/min/moment.min.js"></script>
<script src="/frontend/vendors/bootstrap-daterangepicker/daterangepicker.js"></script>
<!-- Ion.RangeSlider -->
<script src="/frontend/vendors/ion.rangeSlider/js/ion.rangeSlider.min.js"></script>

<!-- Custom Theme Scripts -->
<script src="/frontend/build/js/custom.min.js"></script>

</body>

</html>
