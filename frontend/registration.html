<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="production/images/favicon.png" type="image/ico" />

    <title>ZARA | Registration</title>

    <!-- Bootstrap -->
    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="build/css/custom.min.css" rel="stylesheet">

    <script src="production/js/jquery.min.js"></script>
    <script src="production/js/sweetalert2.all.min.js"></script>
</head>

<body class="login">
<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
            
                <div class="x_content">
                        <br />
                        <form data-parsley-validate class="form-horizontal form-label-left input_mask" >

                                <h1>Register with ZARA</h1>
                                <h4>Account Details</h4>
    
                          
                                <div class="form-group">
                                        <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                                            <input type="text" required="required" class="form-control has-feedback-left" id="email" placeholder="Email">
                                            <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                                        </div>
                                    </div>

                                    <div class="form-group" style ="margin-bottom:2px">
                                            <h8>(Password Maximum 6 Character with number)</h8>
                                            <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                                                    
                                                <input type="password" required="required" class="form-control has-feedback-left" id="password" placeholder="Password">
                                                <span class="fa fa-lock form-control-feedback left" aria-hidden="true"></span>
                                                
                                            </div>
                                            
                                        </div>
    
                                        <h4>Contact Details</h4>

                                        <div class="flat">
                                            <span style="float: left; margin-left: 20px; margin-bottom: 2px;"><input id="opst" type="radio" name="user" value="Personal" class="flat"> Personal</span>
                                            <span style="margin-bottom: 2px;"><input id="opst" type="radio" name="user" value="Busines" class="flat"> Busines</span>
                                        </div>
											
										<div class="form-group">
                                            <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback" id="company">
                                                <input type="text" required="required" class="form-control has-feedback-left"  placeholder="Company">
                                                <span class="fa fa-institution form-control-feedback left" aria-hidden="true" ></span>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                                                <input type="text" required="required" class="form-control has-feedback-left" id="name" placeholder="Name">
                                                <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                                                <input type="text" required="required" class="form-control has-feedback-left" id="address" placeholder=" Address">
                                                <span class="fa fa-home form-control-feedback left" aria-hidden="true"></span>
                                            </div>
                                        </div>
    
                                        <div class="form-group">
                                            <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                                                <select class="form-control has-feedback-left" id="country" required="required">
                                                    <option value="">Select Country</option>
                                                    <option value="SriLanka">Sri Lanka</option>
                                                    <option value="India">India</option>
                                                    <option value="Australia">Australia</option>
                                                    <option value="America">America</option>
                                                    <option value="Swiss">Swiss</option>
                                                    <option value="Germany">Germany</option>
                                                </select>
                                                <span class="fa fa-map-marker form-control-feedback left" aria-hidden="true"></span>
                                            </div>
                                        
                                        
                                            <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                                                <input type="email" required="required" class="form-control has-feedback-left" id="zip" placeholder="Zip Cord">
                                                <span class="fa fa-flag form-control-feedback left" aria-hidden="true"></span>
                                            </div>
                                        </div>
    
                                        <div class="form-group">
                                            <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                                                <input type="text" class="form-control has-feedback-left" id="phone"  placeholder="Phone">
                                                <span class="fa fa-mobile form-control-feedback left" aria-hidden="true"></span>
                                            </div>
                                        </div>
                                    
                                        <div class="ln_solid"></div>
    
                                        <div class="form-group">
                                            <div  class="col-md-6 col-sm-6 col-xs-12 form-group">
                                                <button style=" width: 100px" class="btn btn-primary" type="reset">Reset</button>
                                            </div>
                                        
                                            <div class="col-md-6 col-sm-6 col-xs-12 form-group">
                                                <button id="register" style=" width: 150px"  type="submit" class="btn btn-success">Create Account</button>
                                            </div>
                                        </div>

                        </form>
                    </div>
                </div>
            </div>

            </section>
        </div>


    </div>
</div>

<script src="build/js/register.js"></script>

<script>
$(document).ready(function(){

	$('#company').hide();
	
	
	
	$("input[name='user']").change(function(){
    if ($(this).val() == 'Busines') {
      $('#company').show();
    }
	else 
	$('#company').hide();
		
  });


})
</script>

</body>

</html>
