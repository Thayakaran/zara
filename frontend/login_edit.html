<body class="login">
<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
            
                <div class="x_content" >
                     
                        <form  class="form-horizontal form-label-left input_mask"  >

                                <h1>Login to  ZARA</h1>
                                <h4>Enter your account details!!</h4>
    
										
						<div >
					
                        
                        <br/>
											  
                                <div class="form-group" >
                                    <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                                        <input type="text" required="required" class="form-control has-feedback-left" id="username" placeholder="Username">
                                        <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                                    </div>
                                </div>

                                <div class="form-group" >
                                    <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                                        <input type="password" required="required" class="form-control has-feedback-left" id="password" placeholder="Password">
                                        <span class="fa fa-lock form-control-feedback left" aria-hidden="true"></span>
                                    </div>
                                </div>

							    <br />
							    <br />
								<br />
							    
					
				
				                <div class="col-md-6 col-sm-6 col-xs-12 form-group">
                                    <button id="login" style=" width: 150px"  type="submit" class="btn btn-success"><i class="fa fa-unlock"></i> Login</button>
                                </div>
    
                                <div>
                                    <a href="forgetPassword.html"> Forget Password?</a><br />
                                    <a href="registration.html"> New To ZARA?</a>
                                </div>
                                <br />
				                <div style="width: 100%" >
                                    <a href="#" class="btn btn-primary btn-xs"><i class="fa fa-facebook"></i>Sign in with Facebook </a><br />
				                </div>
				
				                <div style="width: 100% " >
				                	<a href="#" class="btn btn-primary btn-xs"><i class="fa fa-twitter"></i>Sign in with Twitter </a>
				                </div>
                        </form>
                    </div>
                </div>
            </div>

            </section>
        </div>


    </div>
</div>

<script src="build/js/login.js"></script>
